<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEXAGES GAMES · logo animation</title>
    <!-- anime.js (lightweight animation library) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0b0d17;  /* deep space background */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Avenir', 'Segoe UI', sans-serif;
            opacity: 1;
            transition: opacity 0.2s;
            margin: 0;
            padding: 20px;
        }
        body.ready {
            opacity: 1;
        }

        .logo-animation {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: -20px;
            filter: drop-shadow(0 0 15px rgba(94, 137, 251, 0.3));
            transform-origin: center center;
        }

        .letters {
            position: relative;
            display: flex;
            width: 682px;
            height: 162px;
            flex-shrink: 0;
        }

        .letter {
            position: relative;
            width: 162px;
            height: 162px;
            flex-shrink: 0;
        }

        .letter:not(:first-child) {
            margin-left: -42px;
        }

        .letter-i {
            z-index: 1;
            width: 82px;
            transform-origin: 100% 50%;
        }

        .dot {
            position: absolute;
            width: 42px;
            height: 42px;
            transform: scale(0);
            filter: drop-shadow(0 0 8px currentColor);
        }

        .dot-i {
            top: 0;
            left: 240px;
            color: #17F28C;
        }

        .dot-e {
            bottom: 0;
            right: 0;
            color: #ffffff;
        }

        .logo-icon {
            display: flex;
            position: absolute;
            left: 230px;
            top: -10px;
            width: 222px;
            height: 62px;
            pointer-events: none;
        }

        .icon {
            width: 62px;
            height: 62px;
            opacity: 0;
        }

        .icon-text {
            position: absolute;
            top: 60px;
            left: 60px;
            width: 160px;
            height: 62px;
        }

        .icon-text path,
        .icon-text polygon {
            opacity: 0;
        }

        /* svg strokes default white for better visibility while loading */
        svg path, svg rect, svg polygon {
            vector-effect: non-scaling-stroke;
        }

        /* consistent stroke colors from original design */
        .letter-a svg g { stroke: #5E89FB; }
        .letter-n svg g { stroke: #FB155A; }
        .letter-i svg g { stroke: #18FF92; }
        .letter-m-1 svg g { stroke: #5E89FB; }
        .letter-m-2 svg g { stroke: #FB155A; }
        .letter-e svg g { stroke: #18FF92; }
        .icon-curve { stroke: #FF1554; }
        .icon-line { stroke: #5E89FB; }
        .icon-text g { fill: #FBF3FB; }
        .dot-i rect { fill: #17F28C; }
        .dot-e rect { fill: #FFFFFF; }

        /* small adjustment for the "i" dot position */
        .dot-i svg, .dot-e svg {
            display: block;
            width: 42px;
            height: 42px;
        }
    </style>
</head>
<body>
<div class="logo-animation">
    <div class="letters">
        <!-- letter A -->
        <div class="letter letter-a">
            <svg viewBox="0 0 162 162">
                <g fill="none" fill-rule="evenodd" stroke="#5E89FB">
                    <path class="fill in" stroke-width="40" d="M101 141H81a60 60 0 1 1 0-120c33.14 0 59 26.86 60 60v80"/>
                    <path class="fill out" stroke-width="40" d="M141 161V81c-1-33.14-26.86-60-60-60a60 60 0 1 0 0 120h20"/>
                    <path class="line out" stroke-width="2" d="M121 161V81.33C120.18 58.59 102.7 41 81 41a40 40 0 1 0 0 80h20v40H81A80 80 0 1 1 81 1c43.8 0 78.66 35.27 80 79.7V161h-40z"/>
                </g>
            </svg>
        </div>
        <!-- letter N -->
        <div class="letter letter-n">
            <svg viewBox="0 0 162 162">
                <g fill="none" fill-rule="evenodd" stroke="#FB155A">
                    <path class="fill in" stroke-width="40" d="M21 161V1"/>
                    <path class="fill out" stroke-width="40" d="M21 1v160"/>
                    <path class="fill in" stroke-width="40" d="M21 161V81c1-33.14 26.86-60 60-60a60 60 0 0 1 60 60v80"/>
                    <path class="fill out" stroke-width="40" d="M141 161V81a60 60 0 0 0-60-60c-33.14 0-59 26.86-60 60v80"/>
                    <path class="line out" stroke-width="2" d="M41 161V1H1v160h40z"/>
                    <path class="line out" stroke-width="2" d="M1 161V80.4C2.35 36.27 37.2 1 81 1a80 80 0 0 1 80 80v80h-40V81a40 40 0 0 0-40-40c-21.7 0-39.18 17.59-40 40.33V161H1z"/>
                </g>
            </svg>
        </div>
        <!-- letter I (short) -->
        <div class="letter letter-i">
            <svg viewBox="0 0 82 162">
                <g fill="none" fill-rule="evenodd" stroke="#18FF92">
                    <path class="fill in" stroke-width="40" d="M21 61v20a60 60 0 0 0 60 60"/>
                    <path class="fill out" stroke-width="40" d="M81 141a60 60 0 0 1-60-60V61"/>
                    <path class="line out" stroke-width="2" d="M81 121a40 40 0 0 1-40-40V61H1v20a80 80 0 0 0 80 80v-40z"/>
                </g>
            </svg>
        </div>
        <!-- letter M part 1 -->
        <div class="letter letter-m-1">
            <svg viewBox="0 0 162 162">
                <g fill="none" fill-rule="evenodd" stroke="#5E89FB">
                    <path class="fill in" stroke-width="40" d="M21 161V1"/>
                    <path class="fill out" stroke-width="40" d="M21 1v160"/>
                    <path class="fill in" stroke-width="40" d="M21 161V81c1-33.14 26.86-60 60-60a60 60 0 0 1 60 60v80"/>
                    <path class="fill out" stroke-width="40" d="M141 161V81a60 60 0 0 0-60-60c-33.14 0-59 26.86-60 60v80"/>
                    <path class="line out" stroke-width="2" d="M41 161V1H1v160h40z"/>
                    <path class="line out" stroke-width="2" d="M1 161V80.4C2.35 36.27 37.2 1 81 1a80 80 0 0 1 80 80v80h-40V81a40 40 0 0 0-40-40c-21.7 0-39.18 17.59-40 40.33V161H1z"/>
                </g>
            </svg>
        </div>
        <!-- letter M part 2 -->
        <div class="letter letter-m-2">
            <svg viewBox="0 0 162 162">
                <g fill="none" fill-rule="evenodd" stroke="#FB155A">
                    <path class="fill in" stroke-width="40" d="M21 161V81c1-33.14 26.86-60 60-60a60 60 0 0 1 60 60v80"/>
                    <path class="fill out" stroke-width="40" d="M141 161V81a60 60 0 0 0-60-60c-33.14 0-59 26.86-60 60v80"/>
                    <path class="line out" stroke-width="2" d="M1 161V80.4C2.35 36.27 37.2 1 81 1a80 80 0 0 1 80 80v80h-40V81a40 40 0 0 0-40-40c-21.7 0-39.18 17.59-40 40.33V161H1z"/>
                </g>
            </svg>
        </div>
        <!-- letter E -->
        <div class="letter letter-e">
            <svg viewBox="0 0 162 162">
                <g fill="none" fill-rule="evenodd" stroke="#18FF92">
                    <path class="fill in" stroke-width="40" d="M81 101h60V81c-1-33.14-26.86-60-60-60a60 60 0 1 0 0 120"/>
                    <path class="fill out" stroke-width="40" d="M81 141a60 60 0 1 1 0-120c33.14 0 59 26.86 60 60v20H81"/>
                    <path class="line out" stroke-width="2" d="M81 81v40h80V80.7C159.66 36.27 124.8 1 81 1a80 80 0 1 0 0 160v-40a40 40 0 1 1 0-80c21.6 0 39.01 17.42 39.99 40H81z"/>
                </g>
            </svg>
        </div>

        <!-- logo icon (box + inner shapes) -->
        <div class="logo-icon">
            <div class="icon">
                <svg viewBox="0 0 62 62">
                    <g fill="none" fill-rule="evenodd" stroke-width="2" transform="translate(1 1)">
                        <path class="icon-curve" stroke="#FF1554" d="M0 16a80.88 80.88 0 0 1 44 44"/>
                        <path class="icon-line" stroke="#5E89FB" d="M4 0h54a2 2 0 0 1 2 2.01V58A2 2 0 0 1 58 60H2a2 2 0 0 1-2-2.01V2A2 2 0 0 1 2 0h2z"/>
                        <rect width="40" height="40" x="10" y="10" stroke="#18FF92" rx="20"/>
                    </g>
                </svg>
            </div>
            <div class="icon-text">
                <svg viewBox="0 0 160 62">
                    <g fill="#FBF3FB" fill-rule="evenodd">
                        <path d="M27.33 18h1.73l10.15 25.7h-1.69l-3.24-8.24H21.97l-3.28 8.24H17L27.33 18zm6.45 16.1l-5.51-14.55h-.07l-5.73 14.54h11.3z"/>
                        <polygon points="51.334 18 53.314 18 69.55 41.58 69.622 41.58 69.622 18 71.206 18 71.206 43.704 69.334 43.704 52.99 19.944 52.918 19.944 52.918 43.704 51.334 43.704"/>
                        <polygon points="86.027 18 87.611 18 87.611 43.704 86.027 43.704"/>
                        <polygon points="102.433 18 104.701 18 114.745 41.94 114.817 41.94 124.753 18 127.021 18 127.021 43.704 125.437 43.704 125.437 19.944 125.365 19.944 115.573 43.704 113.989 43.704 104.089 19.944 104.017 19.944 104.017 43.704 102.433 43.704"/>
                        <polygon points="141.843 18 159.123 18 159.123 19.368 143.427 19.368 143.427 29.664 158.187 29.664 158.187 31.032 143.427 31.032 143.427 42.336 159.303 42.336 159.303 43.704 141.843 43.704"/>
                    </g>
                </svg>
            </div>
        </div>

        <!-- dot for i (green) -->
        <div class="dot dot-i">
            <svg viewBox="0 0 42 42">
                <g fill="none" fill-rule="evenodd">
                    <rect width="40" height="40" x="1" y="1" fill="#17F28C" rx="20"/>
                </g>
            </svg>
        </div>

        <!-- dot for e (white) -->
        <div class="dot dot-e">
            <svg viewBox="0 0 42 42">
                <g fill="none" fill-rule="evenodd">
                    <rect width="40" height="40" x="1" y="1" fill="#FFFFFF" rx="20"/>
                </g>
            </svg>
        </div>
    </div> <!-- end letters -->
</div> <!-- end logo-animation -->

<script>
    (function() {
        // ensure the body is ready (no flash)
        document.body.classList.add('ready');

        var logoEl = document.querySelector('.logo-animation');
        // all path elements except icon-curve (we treat it separately, but we include all for dashoffset init)
        var pathEls = document.querySelectorAll('.logo-animation path:not(.icon-curve)'); 
        var innerWidth = window.innerWidth;
        var maxWidth = 740;
        var logoScale = innerWidth <= maxWidth ? innerWidth / maxWidth : 1;

        // apply scale & tiny Y shift
        logoEl.style.transform = 'translateY(50px) scale(' + logoScale + ')';

        // set stroke-dashoffset for every path that will be animated (except icon-curve is not part of dashoffset here, but we still init all)
        for (var i = 0; i < pathEls.length; i++) {
            var el = pathEls[i];
            // skip if no stroke? but all good
            el.setAttribute('stroke-dashoffset', anime.setDashoffset(el));
        }

        // icon-line needs separate init? we set dashoffset via anime in timeline later, but we can preset
        var iconLine = document.querySelector('.icon-line');
        if (iconLine) {
            iconLine.setAttribute('stroke-dashoffset', anime.setDashoffset(iconLine));
        }

        // the .fill.in and .fill.out and .line.out already have dashoffset set via loop (since they are paths)
        // create main timeline
        var logoTimeline = anime.timeline({ autoplay: true, loop: false });

        // ---- dot-e animation (white dot bottom right) ----
        logoTimeline
            .add({
                targets: '.dot-e',
                translateX: [
                    { value: -600, duration: 520, delay: 200, easing: 'easeInQuart' },
                    { value: [-100, 0], duration: 500, delay: 1000, easing: 'easeOutQuart' }
                ],
                scale: [
                    { value: [0, 1], duration: 200, easing: 'easeOutBack' },
                    { value: 0, duration: 20, delay: 500, easing: 'easeInQuart' },
                    { value: 1, duration: 200, delay: 1000, easing: 'easeOutQuart' },
                    { value: 0, duration: 400, delay: 500, easing: 'easeInBack' }
                ],
                offset: 0
            })
            // ---- dot-i animation (green dot top, near i) ----
            .add({
                targets: '.dot-i',
                translateY: { value: [-200, 0], duration: 500, elasticity: 400 },
                scale: [
                    { value: [0, 1], duration: 100, easing: 'easeOutQuart' },
                    { value: 0, duration: 400, delay: 1400, easing: 'easeInBack' }
                ],
                delay: 1200,
                offset: 0
            })
            // ---- fill.in paths: draw & change color, then vanish ----
            .add({
                targets: '.fill.in',
                strokeDashoffset: {
                    value: [anime.setDashoffset, 0],
                    duration: 600,
                    delay: function(el, i, t) { return 700 + (i * 100); },
                    easing: 'easeOutQuart'
                },
                stroke: {
                    value: ['#FFF', function(el) { 
                        // get original stroke from parent group
                        return anime.getValue(el.parentNode, 'stroke') || '#5E89FB'; 
                    }],
                    duration: 500,
                    delay: 500,
                    easing: 'easeInQuad'
                },
                opacity: {
                    value: 0,
                    duration: 1,
                    delay: function(el, i, t) { return 1900 + (i * 80); },
                },
                offset: 0
            })
            // ---- fill.out: first hold then draw reverse? original: first value holds, then goes to dashoffset. 
            // but anime.setDashoffset inside array may be tricky: we set first to current dashoffset (already set), then animate to 0? Wait from code: they used [{value: anime.setDashoffset, duration:1890}, {value: 0, ...}]. Actually we want it to stay for a while then draw. 
            // I'll replicate original intention: first maintain hidden (already dashed), then animate to 0 drawing the outline.
            .add({
                targets: '.fill.out',
                strokeDashoffset: [
                    { value: anime.setDashoffset, duration: 1890 },  // stays at offset (hidden)
                    { value: 0, duration: 800, delay: function(el,i) { return i*80; }, easing: 'easeInQuart' }
                ],
                offset: 0
            })
            // ---- line.out: start invisible (strokeWidth 0?) but they set strokeWidth animation first then dashoffset.
            .add({
                targets: '.line.out',
                strokeWidth: {
                    value: [0, 2],
                    delay: function(el, i, t) { return 2000 + (i * 100); },
                    duration: 200,
                    easing: 'linear'
                },
                strokeDashoffset: {
                    value: [0, anime.setDashoffset], // from 0 (full draw) to offset (hide) – erasing effect
                    duration: 1200,
                    delay: function(el, i, t) { return 2500 + (i * 100); },
                    easing: 'easeInQuart'
                },
                offset: 0
            })
            // ---- icon box appear ----
            .add({
                targets: '.icon',
                opacity: { value: 1, duration: 10, delay: 2800, easing: 'linear' },
                translateY: { value: 60, duration: 800 },
                delay: 4200,
                offset: 0
            })
            // ---- icon-line animation (rectangular path) ----
            .add({
                targets: '.icon-line',
                strokeDashoffset: [
                    { value: anime.setDashoffset, duration: 3000 }, // wait
                    { value: 0, duration: 1200, easing: 'easeInOutQuart' }
                ],
                strokeWidth: {
                    value: [8, 2],
                    delay: 3000,
                    duration: 800,
                    easing: 'easeInQuad'
                },
                stroke: {
                    value: ['#FFF', function(el) { return anime.getValue(el, 'stroke') || '#5E89FB'; }],
                    duration: 800,
                    delay: 3400,
                    easing: 'easeInQuad'
                },
                offset: 0
            })
            // ---- icon-text letters fade & slide ----
            .add({
                targets: ['.icon-text path', '.icon-text polygon'],
                translateY: [50, 0],
                opacity: { value: [0, 1], duration: 100, easing: 'linear' },
                delay: function(el, i, t) { return 4200 + (i * 20); },
                offset: 0
            });

        // optional: make sure the animation restarts on click? not needed, but cool.
        // also handle window resize for scale
        window.addEventListener('resize', function() {
            var w = window.innerWidth;
            var scale = w <= maxWidth ? w / maxWidth : 1;
            logoEl.style.transform = 'translateY(50px) scale(' + scale + ')';
        });
    })();
</script>

<!-- extra note: all colors and positions preserved from the "knk" design -->
</body>
</html>
